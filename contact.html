<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><a href="./home.html">Home</a></li>
            <li><a href="./projects.html">Projects</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="main_sec">
        <h1 class="page_title">Contact</h1>
        <div class="contact_form">
            <label for="contact_name">Name</label>
            <input id="contact_name" type="text">
            <label for="contact_email">Email</label>
            <input id="contact_email" type="email">
            <label for="contact_subject">Subject</label>
            <input id="contact_subject" type="text">
            <label for="contact_message">Message</label>
            <input id="contact_message" type="text">
            <button class="contact_btn">Send</button>
        </div>
    </div>
    <footer>
        <ul class="logobar">
            <li><ion-icon name="logo-github"></ion-icon></li>  
            <li><ion-icon name="logo-linkedin"></ion-icon></li>  
        </ul>
    </footer>
